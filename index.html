<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
<div class="generalContainer">
<div class="imageContainer">
    <div class="text"><img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="logo"><h1>Odyn</h1></div>
    <div class="copyright">Photo by <a href="#"> Симеонов</a> on  <a href="#">Unsplash</a></div>
</div>
<div class="contentContainer">
<div class="instructions"><h2>This is not a real online service! You know you need something like this in your life to help you realiza your deepest dreams.
    Sign up now to get started.<br></h2><h2> You know what to.</h2></div>
<div class="form">
    <h2 class="subtitle">Let's do this</h2>
    <form action="#" method="post" novalidate>
    <div class="containerForm">
        <div class="formItem">
        <label class="labelForm" for="fname">FIRST NAME</label><br>
        <input class="formInput" type="text" id="fname" name="fname" required>
    </div>
    <div class="formItem">
        <label class="labelForm" for="fname">LAST NAME</label><br>
        <input type="text" id="lname" name="lname" required>
    </div>
    </div>
    <div class="containerForm">
        <div class="formItem">
        <label class="labelForm" for="fname">EMAIL</label><br>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="formItem">
        <label class="labelForm" for="fname">PHONE NUMBER</label><br>
        <input type="tel" id="number" name="number" required></div>
</div>
<div class="containerForm">
    <div class="formItem">
        <label class="labelForm " for="fname">PASSWORD</label><br>
        <input  type="password" class="invalid" id="password" name="fname" required></div>

        <div class="formItem">
        <label class="labelForm" for="fname">CONFIRM PASSWORD</label><br>
        <input type="password" class="invalid" id="cpassword" name="fname" required></div>
        </div>
    </form>

</div>
<button>Create Account</button>
<div class="login">Already have an account? <a href="#">Log In</a> </div>
</div>
</body>
</html>
